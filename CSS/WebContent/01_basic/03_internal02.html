<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
p{
font-size :12px;
color:blue;
}
.gBold{color:green; font-weight: bold;}
.oBold{color:orange; font-weight: bold;}
</style>
</head>
<body>
<p>나의 하루를 가만히 닫아주는 너</p>
<p class="gBold">은은한 달빛 따라 너의 모습사라지고</p>
<p class="oBold">홀로 남은 골목길에 수줍은 내마음만</p>

</body>
</html>
