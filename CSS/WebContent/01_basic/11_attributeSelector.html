<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
a[href]{
text-decoration : name;
}
a[href ^="http:"]{
width =200px;
background-color : black;
color : white;
border : 3px solid #ccc;
}
/* href ^="http:" href가 http로 시작하는경우 */

a[href $=".jpg"]{
background-color : orange;
color: white;
border: 3px solid #ccc;
}
/* href $ =".jpg" href의 값이".jpg"로 끝나는 경우 경우 */

input[type="text"] {
width=200px;
background-color:black;
color:white;
border:3px solid #ccc;
}

input[name *="blog"]{
background-color: pink;
color: white;
border : 3px solid #ccc;      
}

/* name*="a"는 name에 a가 포함된 경우를 선택합니다.
	
   color를 표현하는 방법이 크게 3가지 정도가 존재합니다.
   
   1. 색깔을 직접 입력하는 방법 ex) black, white
   2. #000000 #후에 16진수로 0~255까지 세개를 입력하는 방법 r,g,b 의 비율 조절
   #000000 -> 검정색, #ffffff -> 흰색, f가 두번씩 중복되는 경우 하나로 줄여 줄수 있습니다. 
   #ffffff -> #fff
   3.rgb(0~255,0~255,0~255) rgba(0~255,0~255,0~255,0~1)
   rgba 중 a는 알파로 불투명도 값을 나타냅니다.
   0~1까지 값중에 0이면 투명, 1이면 완전 불투명입니다. 	
*/

</style>
</head>
<body>
<h1>목차</h1>
<ul>
<li><a href="">자바의 역사</a></li>
<li><a href="http://">네이버</a></li>
<li><a href="flower.jpg">진달래꽃</a></li>
</ul>

아이디 : <input type ="text" name = "id"><br>
패스워드 : <input type="password" name= "pass"><br>
홈페이지 : <input type="text" name = "homepage"><br>
블로그 : <input type="text" name = "my-blog"><br>

<h1>one</h1>
<h1>two</h1>
<h1>three</h1>
<h1>four</h1>
<h1>five</h1>
<h1>six</h1>
</body>
</html>
