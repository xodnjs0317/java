<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
p.one{
		border-top-style: solid;
		border-width: 5px;
}
p.two{
		border-bottom-style: solid;
		border-width: medium;
}
p.three{
		border-style: solid;
		border-width: 1px;
}

</style>
</head>
<body>
	<p class="one">
	border-top-style : solid; <br>
	border-width : 5px
	</p>
	<p class="two">
	border-bottom-style : solid; <br>
	border-width : medium;
	</p>
	<p class="three">
	border-style : solid; <br>
	border-width : 1px;
	</p>
	
	<p><b>주의사항 : </b> border-width는 단독 사용이 불가능합니다.
	border-style를 첫번째로 사용하고 사용해야 합니다.</p>
</body>
</html>
