<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
p.one {
		border-style: solid;
		border-color: red;
		border-width: 10px 0px;
}

p.two {
		border-style: solid;
		border-color: #98bf21;
		border-width: 0px 10px;
}

</style>
</head>
<body>
	<p class="one">
	border-style: solid;<br>
	border-color: red;<br>
	border-width: 10px 0px;
	</p>
	
	<p class="two">
	border-style: solid;<br>
	border-color: #98bf21;<br>
	border-width: 0px 10px;
	</p>
	
	<p><b>주의사항 : </b>border-color는 단독으로 사용이 불가능합니다.
	border-style을 첫번째로 사용해야합니다.</p>
	
</body>
</html>
