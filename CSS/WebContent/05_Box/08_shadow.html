<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div{
	border:5px solid red;
	width:300px; height :200px;
	text-align:center;
	font-size: 20px;
	margin:20px;
}
div.shadow1{box-shadow: 20px 10px 5px 5px #666 ;}
/* box-shadow: <수평거리> <수직거리> <흐림정도> <번짐정도> <색상>
<번짐정도>가 음수이면 그림자가 모든 방향으로 축소해서보입니다.
<번짐정도>가 양수이면 그림자가 모든 방향으로 퍼져나가서 그림자가 박스보다 크게 표시
inset -->그림자를 뒤집는 용도 그림자를 안쪽으로 표시
*/
div.shadow2{box-shadow: 10px 10px 50px -1px blue inset;}

</style>

</head>
<body>
<div class="shadow1">box-shadow:<br>
20px 10px 5px 5px #666;
</div>
<div class="shadow2">box-shadow:<br>
10px 10px 50px -1px blue;
</div>



</body>
</html>
