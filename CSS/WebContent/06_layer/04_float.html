<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div{
height:100px;
}
img{
margin-right:5px;
float:left;
}
/*float 속성은 웹 요소를 문서 위에 떠있게 만듭니다. 여기서'떠 있다.'라는 의미는 왼쪽
구석이나 오른쪽 구석에 배치된다는 뜻 입니다. 속성에 사용할 수 있는 값은
left,right,none이 있습니다. none은 좌우 어느쪽으로도 배치하지않습니다.
float를 사용하면 그 주변을 다른 요소가 감싸게됩니다. 따라서 이미지와 텍스트를 나란히
표시하려고 할때에는 float 속성을 사용합니다.
*/
h2{
font-size:20px;
}
span{
font-size:12px;
}
p{
font-size:0.8em;
}
</style>
</head>
<body>
<div>
<img src="free.jpg">
<h2>프리드로우<span>전선욱</span></h2>
<p>한태성을 중심으로 벌어지는 다양한 청춘들의 스펙타클한<br>
학원시트콤 드라마</p>
<br>
<img src="god.jpg">
<h2>갓오브하이스쿨<span>박용재</span></h2>
<p>전국 전세계 고등학생들이 하는무술대회<br>
</p>
</div>
</body>
</html>
