<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div{
width: 400px; height:300px;
border:1px solid orange;
margin: 5px;
}
#d1,#d2,#d3{
float:left;
}
.div_clear{ 
clear:both;
}
/* clear - float 속성 해제하기
float: left를 이용했다면 clear: left를 해제하고 right 라면 
right를 해제 합니다. 오느곳인지 모르겠다면
both를 사용해 양방향을 모두 해제합니다.*/

</style>
</head>
<body>
	<div id="d1"><img src="pic1.jpg" width= 400px height=300px></div>
	<div id="d2">2</div>
	<div id="d3">3</div>
	<div class="div_clear">4</div>
	<div>5</div>
	<div>6</div>	
</body>
</html>
