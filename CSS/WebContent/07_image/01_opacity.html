<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img{
		opacity:0.3;
	}
	img:hover{
		opacity:1.0;
	}
	/*opacity는 투명도로 0~1 까지의 값으로 0이면 완전히 투명하고
	1이면 완전히 불투명하다.*/
</style>
</head>
<body>
<h1>아래 연예인은 누구일까요?</h1>
<img alt="누구?" width="637" height="473" src="pic1.jpg">
<img alt="누구?" width="637" height="473" src="pic2.jpg">
</body>
</html>
