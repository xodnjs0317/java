<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.table1 {
	border:1px solid black;
	border-collapse: collapse;
}
/*border-collapse의 collapse 옵션은 테두리를 하나로 합쳐서 표현합니다.
	seperate옵션은 테두리를 따로 표시합니다.*/

.table1 td {
	border: 1px dashed black;
	padding: 10px;
	text-align:center;

}



</style>
</head>
<body>
<table class="table1">
	<caption>프로축구 경기 일정</caption>
<tr>
	<td>울산</td>
	<td>울산 vs 인천</td>
</tr>
<tr>
	<td>부산</td>
	<td>부산 vs 대전</td>
</tr>
<tr>
	<td>서울</td>
	<td>서울 vs 강원</td>
	
</tr>
</table>
</body>
</html>
