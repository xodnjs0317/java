<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.table1 {
		border: 1px solid black;
		border-spacing: 20px 10px;
}
/*border-specing 속성은 border-collapse:seperate를 사용해 셀들을
분리했을때 인접한 셀 테두리 사이의 거리를 지정합니다.
border-spacing 속성의 값은 1~2개를 지정할수 있는데 값이 하나라면 수평과
수직거리를 한꺼번에 지정한 값이고, 2개라면 첫번째는 수평거리 
두번째는 수직거리를 지정한 값입니다.*/
.table1 td{
	border : 1px solid black;
	

}
</style>
</head>
<body>
<table class="table1">
	<caption>프로축구 경기 일정</caption>
<tr>
	<td>울산</td>
	<td>울산 vs 인천</td>
</tr>
<tr>
	<td>부산</td>
	<td>부산 vs 대전</td>
</tr>
<tr>
	<td>서울</td>
	<td>서울 vs 강원</td>
	
</tr>
</table>
</body>
</html>
