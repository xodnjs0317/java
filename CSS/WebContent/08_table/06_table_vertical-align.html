<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
td{
	height:100px;
	padding:20px;
}
.va1{ vertical-align:bottom;}
.va2{ vertical-align:top;}
.va3{ vertical-align:middle;}

/* vertical-align 속성은 수직 정렬 방법을 지정하는 속성이기 때문에 inline이나
inline-block으로 배치한 요소의 새로 정렬 방법으로 지정합니다.*/
</style>
</head>
<body>
<table border="1">
<caption> vertical-alignment</caption>
<tr>
	<td class="va1">alignment</td>
	<td class="va2">alignment</td>
	<td class="va3">alignment</td>
</tr>

</table>
</body>
</html>
