<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
/*transition은 시간이 흐르면서 설정된 스타일을 벼경하는 속성입니다.*/
div{
	width:200px; height:200px;
	background0color:red;
	border-radius :0px;
	
	transition-property : all;
	transition-delay:0.2s;
	transition-duration:1s;
	transition-timing-function:ease-in;
	
	transition : all 2s ease-in 0.1s;
	
	/*tramsotopm-timing-function은 트렌지션 효과의 속도를 지정할수 있습니다.
	1.linear: 시작에서 끝까지 똑같은 속도로 진행
	2.ease: 처음에는 천천히 시작하고 점점 빨라지다가 마지막에는 천천히
	3.ease-in: 트렌지션 시작을 느리게
	4.ease-out : 트렌지션을 느리게 끝냄
	5.ease-in-out : 느리게 시작하고 느리게 끝남 
	*/
}
div:hover {
	background-color:blue;
	border-radius:100px;

}
</style>
</head>
<body>
<p>transition 속성 연습</p>
<div id= "outer">
<div ></div>

</div>
</body>
</html>
