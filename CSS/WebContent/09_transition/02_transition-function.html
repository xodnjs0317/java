<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#ex > div {
	width:100px;
	height:50px;
	margin: 5px 10px;
	padding: 5px;
	color:white;
	background-color: #006aff;
	border-radius:5px;
	text-align: center;
	font-weight: bold;

}
#ex:hover div {
	width : 400px;
}
.ease{ transition : 3s ease;}
.linear{transition : 3s linear;}
.ease-in{transition : 3s ease-in;}
.ease-out{transition : 3s ease-out;}
.ease-in-out{transition : 3s ease-in-out;}

</style>
</head>
<body>
<div id="ex">
	<div class="ease"> ease</div>
	<div class="linear">linear</div>
	<div class="ease-in"> ease-in</div>
	<div class="ease-out"> ease-out</div>
	<div class="ease-in-out"> ease-in-out</div>

</div>
</body>
</html>
