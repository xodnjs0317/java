<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div{
	background-color:yellow;
	width:200px; height:150px;
	border: 2px solid;
	float: left;
	margin:50px;
}
img{
	width: 200px; height:150px;
}
#x > img{
	transform : scaleX(1.2);
	transform : scaleX(0.5);
}
#y > img{
	transform : scaleY(0.5);
	transform : scaleY(1.2);
}
#all > img{
	transform : scale(1.2,1.5);
}

</style>
</head>
<body>
	<p>scale(이동)</p>
	<div id ="x"><img src="../images/pic1.jpg"></div>
	<div id ="y"><img src="../images/pic2.jpg"></div>
	<div id ="all"><img src="../images/pic3.jpg"></div>
</body>
</html>
