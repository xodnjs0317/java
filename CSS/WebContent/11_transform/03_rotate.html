<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div{
	background-color:yellow;
	width: 200px; height:150px;
	border: 2px solid;
	float: left;
	margin: 50px;
	perspective: 300px;
}
img{
	width: 200px; height:150px;
}
#x > img {
	transform : rotateX(45deg);
	transform : rotateX(88deg);
}
#y > img{
	transform : rotateY(45deg);
	transform : rotateY(88deg);
}
#z > img{
	transform : rotateZ(45deg);
	transform : rotateZ(88deg);
}


</style>


</head>
<body>
	<p>rotate(회전)</p>
	<div id="x"><img src ="../images/pic1.jpg"></div>
	<div id="y"><img src ="../images/pic2.jpg"></div>
	<div id="z"><img src ="../images/pic3.jpg"></div>
	
</body>
</html>
