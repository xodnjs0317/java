<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div{
	background-color:yellow;
	width: 200px; height:150px;
	border:2px solid;
	float: left;
	margin: 50px;
	perspective : 300px;
}
img{
width :200px;
height: 150px;

}
#x > img{
	transform : skewX(25deg);
}
#y > img{
	transform : skewY(25deg);
}
#all > img{
	transform : skew(25deg,25deg);
}


</style>

</head>
<body>
	<p>skew(비틀기)</p>
	<div id="x"><img src="../images/pic1.jpg"></div>
	<div id="y"><img src="../images/pic2.jpg"></div>
	<div id="all"><img src="../images/pic4.jpg"></div>
</body>
</html>
