a[href="#"] {

}

a[href^="#"] {
	width:200px;
	height:100px;
	text-decoration: none;

	transition-duration: 0.1s;
	transition-timing-function: ease-in;

}

ul.mainlnb>li:hover>ul>li>a {

}

a[href^="#"]:hover {

	border-radius: 100px;
}

ul.mainlnb>li>ul {

}
</style>
