<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<input type="text" id ="id">
<input type="text" id ="uname" autofocus> <br>
<input type="text" id ="uname" required><br>
<!--  autofocus 속성을 사용하면 페이지를 불러오자마자 폼의 요소중에서 원하는 요소에 
마우스커서를 표시할 수 있습니다. -->

<label> 아이디 <input type="text" placeholder="아이디를 입력하세요."> </label><br>
<label> 비밀번호 <input type="text" placeholder="비밀번호를 입력하세요."> </label>

<input type="text" id ="uname" required><br>

<!--  required 속성을 사용하면 submit 버튼으로 제출할때
꼭 작성을 해야 하는 부분을 얄려줄수있습니다 -->
<input type="submit"><br>

<input type="text" minlength ="4" maxlength= "15" size="10">
<small style ="color : red"> 4~15자리 이내의 영문과 숫자를 입력하세요</small>
<!--  maxlength 와 minlength를 통해서 최대 글자수와 최소 글자수를 지정가능
size 를 통해서 받을 텍스트 창의 크기도 조절이 가능합니다. -->
</body>
</html>
