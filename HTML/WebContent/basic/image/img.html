<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2 align="center"> 이미지 표시하기</h2>


<img src="../images/2.jpg">
<img src="../images/2.jpg" width="266" height="400">
<img src="../images/2.jpg" alt = "오늘의 밥은">
<!--  alt 속성은 그림을 설명하는 대체 텍스트를 의미합니다. -->
<!-- alt는 이미지가 없을때만 보입니다. -->
<img src="../images/2.jpg" alt = 핀큸 title = "이것은 무엇인가">
<!-- title는 마우스를 1초정도 그림에 올려놓았을때 나오는 설명입니다. -->

<a href ="http://www.naver.com"><img src="../images/2.jpg"></a>

<img src="../images/2.jpg" alt ="오늘우리의밥은" border="5"
style = "border-color:green">
