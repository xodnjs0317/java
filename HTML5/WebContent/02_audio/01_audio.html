<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<audio src="exid.mp3" controls loop autoplay></audio> 
<!--  HTML5는 자체적으로 배경음이나 효과음을 재생할 수 있습니다.
	그럴때 사용하는 태그가 audio 태그이고, 가능하면 mp3 파일을 사용하는 것이 좋습니다. 
 -->

<!--  
	<audio> 태그의 속성 
	controls - 웹화면에 컨트롤 막대를 표시합니다. 컨트롤 막대에는 재생/멈춤, 진행 바, 볼륨등이
				표시됩니다.
	loop - 오디오를 반복 재생합니다.
	muted - 오디오를 재생해 진행하지만 소리를 끕니다.(음소거)
	preload - 재생 버튼을 눌러 재생하기 전에 오디오 파일을 다운로드해 준비해 둡니다. 
	autoplay - 오디오를 자동 재생합니다.  (크롬 정책으로 사용불가할 수 있습니다.)

 -->

</body>
</html>
