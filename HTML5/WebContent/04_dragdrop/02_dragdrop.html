<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div{
	width:300px;
	height:300px;
}
</style>
</head>
<body>
<img id ="img1" width="200px" height="120px" src="pic1.jpg"
draggable="true" ondragstart="console.log('드래그가 시작되었어요')"
ondrag="console.log('드래그 중이에요')"><br>
<img id ="img2" width="200px" height="120px" src="pic2.jpg" 
draggable="false"><br>
<img id ="img3" width="200px" height="120px" src="pic3.jpg" 
draggable="auto"><br>

<div id ="dropzone" ondragenter="console.log('드랍존 들어옴')"
ondragleave="console.log('드랍존 벗어남')" 
style="border:1px solid black">
</div>

</body>
</html>
