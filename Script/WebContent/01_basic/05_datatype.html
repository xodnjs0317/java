<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*자바 스크립트의 자료형
 1. String : 문자열
 2. number : 숫자
 3. boolean : 논리형
 4. object : 객체
 5. function : 함수
 6. undefined 
 
 function 같은 함수가 변수에 저장이 될수 있다는게 자바 스크립트의 큰 특징입니다. 
 */
 
 var i = 10;
 var i = 20;
 var i = 0;
 var s ="aaa";
 var bool = true;
 var obj = {};
 //객체는 중가로({}) 열고 닫고로 지정
 var func = function() {};
 
 var un;
 //undefined
 
 document.write(i,"<br>");
 document.write(s,"<br>");
 document.write(bool,"<br>");
 document.write(obj,"<br>");
 document.write(func,"<br>");
 document.write(un,"<br>");
 
 alert(1);
 
 var alert = "test";
 //var alert = "test"; 라고 재설정이 가능합니다.
 

 
 document.write(alert,"<br>");


</script>

</head>
<body>

</body>
</html>
