<script>

//confirm()을 사용하면 확인버튼과 취소버튼이 있습니다.
//확인 버튼 사용시 true 반환, 나머지 false 반환 

if(isDel) {
	alert("삭제 작업진행");
}else{
	alert("삭제 취소하였습니다.");
}

alert("선택한 점심 메뉴 : " +input);

</script>
