<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
document.writeln(1+"20"); //문자열과 숫자의 합은 문자열
document.writeln('1' +"20"); //문자열이 나옵니다.
document.writeln('1'+20);

document.writeln(1*"20"); // 더하기를 제외한 사칙 연산은 숫자가 나옵니다. 
document.writeln('1'*"20");// 20
document.writeln('1'*20); // 20

console.log(Number("100") + Number("100"));
//Number("100") 을 이용하면 문자형 데이터를 숫자형으로 변환가능  

console.log(Number("abc")+100); 
//NaN -> Not a Number 숫자가 아니다. 

</script>

</head>
