<script>
if(!0){
	console.log("0 : false");
}
if(!'') {
	console.log("'':false");
}
if(!NaN){
	console.log("NaN : false");
}
if(!null){
	console.log("null : false");	
}
if(!undefined) {
	console.log("undefined :  false");	
}
/* 자바스크립트에서 false인 경우 5가지
 1. 0
 2. ''
 3. NaN
 4. null
 5. undefined
 */
 
 if(100=="100") {
	 console.log("자료형 비교는 하지 않고 값만 비교");
 }
 if(100 === "100"){
	 console.log("자료형 비교와 값의 비교를 같이 함 ");	 
 }
 
 
 
 
 


</script>
