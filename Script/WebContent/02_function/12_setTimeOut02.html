<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#timeDiv{
	background-color : orange;
	color: white;
	font-size: 20px;
	font-weight:bold;
	margin-top:20px;
	padding:10px;
}
</style>
<script>
var timer;
function clockStart(){
	var date = new Date();
	var time = date.toLocaleTimeString();
	var div = document.getElementById("timeDiv");
	div.innerHTML = time;
	/*inner 태그사이에 있는 값을 의미합니다.*/
	timer= setTimeout(clockStart,1000);
	//재귀함수 = 자기자신을 부르는함수
}
	function clockStop(){
		clearTimeout(timer);
		
	}
</script>

</head>
<body>
	<input type="button" value="시작" onclick="clockStart()">
	<input type="button" value="중지" onclick="clockStop()">
	<div id="timeDiv">
		시작버튼을 클릭시 화면에 타이머가 구동됩니다.
	</div>
</body>
</html>
