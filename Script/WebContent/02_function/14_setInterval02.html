<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var timer;
	function clockStart(){
		var date = new Date();
		var time = date.toLocaleTimeString();
		var div = document.getElementById("timeDiv");
		div.innerHTML = time;
		if(!timer){
				timer = setInterval(clockStart,1000);
		}
	}
	function clockStop(){
		clearInterval(timer);
		timer = null;
		
	}
</script>
</head>
<body>
	<input type="button" value="시작" onclick="clockStart()">
	<input type="button" value="중지" onclick="clockStop()">
	<div id="timeDiv">
		시작 버튼을 클릭시 화면에 타이머가 구동됩니다.
	</div>
</body>
</html>
