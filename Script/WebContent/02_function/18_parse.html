<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//parseInt는 유효한 숫자가 나올때까지변경
//Number는 유효한 숫자가 아닐 경우 NaN을 반환

var num1 = parseInt("11가");
var num2 = Number("11월");
var num3 = parseFloat("1.23");
var num4 = parseFloat("22.22가");

document.writeln("num1 : "+num1);
document.writeln("num2 : "+num2);
document.writeln("num3 : "+num3);
document.writeln("num4 : "+num4);
</script>
</head>
<body>

</body>
</html>
