<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var cal ={
			add : function(num1,num2){
					return num1+num2;
			},
			sub : function(num1,num2){
					return num1-num2;
			},
			mul : function(num1,num2){
					return num1*num2;
			},
			div : function(num1,num2){
					return num1/num2;
			}
			
	}
	document.writeln("add(10,2) : "+ cal.add(10,2)+"<br>");
	document.writeln("sub(10,2) : "+ cal.sub(10,2)+"<br>");
	document.writeln("mul(10,2) : "+ cal.mul(10,2)+"<br>");
	document.writeln("div(10,2) : "+ cal.div(10,2)+"<br>");
	with(cal){
		document.writeln("add(10,2) : "+ add(10,2)+"<br>");
		document.writeln("sub(10,2) : "+ sub(10,2)+"<br>");
		document.writeln("mul(10,2) : "+ mul(10,2)+"<br>");
		document.writeln("div(10,2) : "+ div(10,2)+"<br>");	
	}
	
/*with(객체)는 with 블록안에서는 with에 쓰여진 객체를 생략하여 호출 할 수 있습니다.*/
</script>
</head>
<body>

</body>
</html>
