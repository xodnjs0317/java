<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*자바스크립트의 생성자란?
-함수를 이용해서 사용하되 new 연산자와같이 사용되도록 설계된 함수입낟.
- 생성자를 이용해서 속성을 초기화할수있습니다.
-자바스크립트는 함수에 클래스의 역할을 부여합니다.
-생성자 함수는 객체를 리턴하고, new를 사용한 결과갑이 됩니다.*/

//클래스처럼 생성자로  사용하려면 대문자로 시작되는 이름을 지어주는 것이 관례입니다.
function Member(id,name,age){
	this.id =id;
	this.name=name;
	this.age=age;
	
	this.info =function(){
		return this.id+"-"+this.name+"-"+this.age;
	};
};
	var mem = new Member("아이디","이름",30);
	var info = mem.info();
	document.write("mem:"+mem+"<br>");
	var mem2 = Member("아이디","이름",30);
	document.write("mem2:"+mem2+"<br>");
	//new를 사용하지 않고 생성자를 호출하면 정상적으로 객체가 생성되지 않습니다.
	
	document.writeln("id:"+mem.id+"<br>");
	document.writeln("name:"+mem.name+"<br>");
	document.writeln("age:"+mem["age"]+"<br>");
	document.writeln("info:"+mem.info()+"<br>");
</script>
</head>
<body>

</body>
</html>
