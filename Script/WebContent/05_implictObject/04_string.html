<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var test="JavaScript is easy";

console.log('test "~~" :'+test+'~~');
console.log('test.concat(" ~~") :'+test.concat(" ~~"));
console.log('test.split("a"):'+test.split("a"));
console.log('test.slice(5,8):'+test.slice(5,8));
//slice(5,8)은 문자열에서 처음부터 5글자까지 자르고 8번째 이후 글자를 자른뒤 남은 중간글자를 반환합니다.
console.log('test.substring(5,8):'+test.substring(5,8));
//substring(a,b)는 a 인덱스부터b인덱스 이전까지의 문자를 반환합니다.
console.log('test.substr(5,3) :'+ test.substr(5,3));
//substr(a,b)는 a인덱스부터 b개의 문자를 반환합니다.

console.log('test.indexof("a") :'+test.indexOf("a"));
//indexof("찾을문자") 문자열의 왼쪽부터 찾을 문자와 일치하는 문자를 찾아 제일먼저 일치하는 문자를 찾아서 문자의
//인덱스 번호를 반환합니다. 일치하는 문자가 없으면 -1반환함
console.log('test.indexof("a") :'+test.lastIndexOf("a"));
//문자열의 오른쪽부터 일치하는 문자를 찾아서 제일 먼저 일치하는 문자의 인덱스를 반환합니다.
//역시 찾는 문자가 없으면 -1을 반환합니다.
console.log('test.charAt(4) :'+test.charAt(4));
//문자열에서 해당 인덱스에 해당하는 문자를 반환합니다.
	var str = "abc234sdfsj22";
	var str2 = str.replace(/[0-9]/,"");
	alert(str2);
	
	function chkId(){
		var id = document.getElementById("id");
		if(id.value.length<4){
			alert("4자 이상 입력해주세요.")
		}
	}
</script>
</head>
<body>
	아이디 : <input type="text" id="id">
	(4자 이상 입력하세요)<br>
	<input type="button" value="확인" onclick="chkId()">
</body>
</html>
