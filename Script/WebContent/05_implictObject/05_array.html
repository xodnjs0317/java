<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var arr1 = new Array(1);
var arr2 = new Array(3);
var arr3 = new Array(10,5,1);
//new Array(a) 매개변수가 한개일때는 배열의 크기만 설정할 수 있습니다.
//new Array(a,b,c...) 매개변수가 여러개 일때는 배열의 매개변수를 배열의 요소로
//하나하나 넣을수가 있습니다.
document.writeln("arr1 : "+arr1+"<br>");
document.writeln("arr2 : "+arr2+"<br>");
document.writeln("arr3 : "+arr3+"<br>");

var arr1=["봄","여름","가을","겨울"];
var arr2=["과자","햄버거","콜라","사이다"];

document.writeln("arr1.concat(arr2):"+arr1.concat(arr2)+"<br>");
//concat()은 두개의 배열을 한개로 합칩니다.
document.writeln("arr1.join('/'): "+arr1.join('/')+"<br>");
//join 배열을 문자열로 만들고 그 사이에 지정된 문자를 삽입합니다.

document.writeln("arr1.slice(1,2):"+arr1.slice(1,2)+"<br>");
//slice(a,b) 배열의 특정 부문을 원하는 인덱스 구간만큼 잘라서 (a부터 b-1값까지)배열객체로 가지고 옵니다.

document.writeln("arr1.splice(1,2):"+arr1.splice(1,2)+"<br>");
//splice(1,2) 배열의 특정 부분을 삭제하는데 사용합니다.
//a부터 b개를 삭제하고 원래 배열에 저장합니다.
document.writeln("arr1:"+arr1+"<br>");
//특정 구간을 삭제한후 출력
document.writeln("arr1.pop():"+arr1.pop()+"<br>");
//pop()는 배열의 마지막요소(인덱스)를 삭제합니다.

document.writeln("arr1 :"+arr1+"<br>");

arr1.push("여름");
arr1.push("가을");
arr1.push("겨울");
document.writeln("arr1 :"+arr1+"<br>");

document.writeln("arr1.reverse() :"+arr1.reverse()+"<br>");
//reverse() 배열 객체의 데이터 순서를 거꾸로 바꾼후 반환합니다.

arr1=['c','a','k','m'];
document.writeln("arr1.sort() :"+arr1.sort()+"<br>");
//sort() 오름차순으로 배열의 순서를 정렬해준다.

arr1=[11,5,80,9];
document.writeln("arr1.sort():"+ arr1.sort()+"<br>");

function mySort(left,right){
	return left-right;
}
document.writeln("arr1.sort(mySort) :"+arr1.sort(mySort)+"<br>");

Array.prototype.remove = function(index){
	this.splice(index,1);
}
arr1.remove(1);
document.writeln("arr1.remove(1) :"+arr1+"<br>");
</script>
</head>
<body>

</body>
</html>
