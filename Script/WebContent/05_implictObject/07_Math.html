<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var num = 762.8129;

var maxNum = Math.max(10,5,8,30);

var minNum = Math.min(10,5,8,30);

var rountNum = Math.round(num);
// Math.round(num) 소숫점 첫째자리에서 반올림하여 정수를 반환합니다.

var floorNum = Math.floor(num);
//Math.floor(num) 소숫점 첫째자리에서 내림하여 정수를 반환합니다.

var ceilNum = Math.ceil(num);
//Math.cell(num) 소숫점 첫째자리에서 무조건 올림하여 정수를 반환합니다.

var rndNum = Math.random();
//Math.random() 0<= x<1 사이의 난수를 반환합니다.

var piNum = Math.PI;
//Math.PI원주율 상수를 반환합니다.

document.write(maxNum,"<br>");
document.write(minNum,"<br>");
document.write(rountNum,"<br>");
document.write(floorNum,"<br>");
document.write(ceilNum,"<br>");
document.write(rndNum,"<br>");
document.write(piNum,"<br>");

</script>
