<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*querySelector는 기본적으로 getElementById와 비슷한 기능을 수행합니다.
 * 대신에 queryselector는 css문법을 사용하여 태그를 선택할 수 있습니다
 */
function change(){
	var divobj = document.querySelector(".myDiv");
	//alert(divobj.id);
	var divobj = document.querySelector("#a");
	//alert(divobj.id);
	
	var divs = document.querySelectorAll("div");
	//alert(divs.length);
	
	for(var i=0;i<divs.length;i++){
		var div = divs[i];
		
		if(div.id=='c'){
			div.innerHTML ="C입니다.";
		}else if(div.id=='a'){
			div.innerHTML="A입니다.";
		}
	}
}
</script>
</head>
<body>
<input type="button" value="변경" onclick="change()">
<div id ="a"> a DIV</div>

<div id ="b" class="myDiv"> 

<div id ="c"> 
c DIV
</div>

</div>
</body>
</html>
