<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function chkForm(){
	var selBox = document.sForm.searchType;
	var opts = selBox.options;
	//select 객체에 선언된 option 객체를 얻기
	
	var index = selBox.selectedIndex;
	//select 객체에서 option 항목의 index를 가져옵니다.
	
	if(index ==0){
		alert("검색항목을 입력하세요.");
		return false;
	}else{
		var search= opts[index].value;
		alert("선택된 항목의 값 :"+search);
	}
}

function selBoxUse(val){
	var selBox = document.sForm.searchType;
	//select객체를 얻어오기
	//selBox.selectedIndex = 0;
	selBox.disabled =val;
}

function addSel(){
	var selBox = document.querySelector("#dySel");
	var len = selBox.options.length;
	//selBox.options[len]= new Option("텍스트"+len,len);
	selBox.innerHTML += "<option>텍스트"+len+"</option>"
}
function delSel(){
	var selBox = document.ingetElementById("dySel");
	selBox.length =1;
}
</script>
</head>
<body>
<div>
<select id ="dySel">
<option value="">선택하세요</option>
</select>
<input type="button" value="항목추가" onclick="addSel()">
<input type="button" value="항목삭제" onclick="delSel()">
</div>
<form name="sForm" onsubmit="return chkForm()">
	<select name ="searchType">
		<option value="">선택하세요</option>
		<option value="writer">글쓴이</option>
		<option value="title">제목</option>
	</select>
	<input type="text" name="searchWord" size="40">&nbsp;
	<input type="submit" onsubmit="chkForm()" value="검색">
</form>
	<br>
	<div>
		<input type="button" value="비활성화" onclick="selBoxUse(true)">
		<input type="button" value="활성화" onclick="selBoxUse(false)">
	</div>
</body>
</html>
