<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.onload = function(){
	var theBtn = document.getElementById("btn");
	var s = document.getElementById("img_src");
	
	theBtn.onmousedown = function(){
		document.getElementById("title").innerHTML="마우스 다운";
		
		document.getElementById("img1").src ="../images/pic3.jpg";
		s.innerHTML = theBtn.firstChild.src;
	};
	theBtn.onmouseup = function(){
		document.getElementById("title").innerHTML="마우스 업";
		theBtn.firstChild.src ="../images/pic4.jpg";
		s.innerHTML = document.getElementById("img1").src;
	};
};

</script>
</head>
<body>
<h1 id ="title">마우스 아웃</h1>
<a href="#" id="btn"><img id="img1" src="../images/pic1.jpg" alt="버튼"></a>
<p id="img_src"></p>
</body>
</html>
