<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function UpSize(){
	var div1 = document.getElementById("div1");
	var size = document.defaultView.getComputedStyle(div1,null).getPropertyValue("font-size");
	//getComputedstyle은 태그의 스타일 정보를 불러올수 있습니다.
	//첫번째 매개변수에는 element 요소를 써주면 됩니다.
	//두번째 매개변수는 pseudoelement를 써주면 됩니다.
	//사용할일이 없을때는 null을 사용하면 됩니다.
	
	div1.style.fontSize = parseInt(size)+2+"px";
	alert(size);
}
function DownSize(){
	var div1 = document.getElementById("div1");
	var size = document.defaultView.getComputedStyle(div1,null).getPropertyValue("font-size");
	div1.style.fontSize = parseInt(size)-2+"px";
	alert(size);
}
</script>
</head>
<body>
	<a href="#" onclick ="UpSize()">크게</a>
	<a href="#" onclick ="DownSize()">작게</a>
	<br>
	<div id ="div1">
	<p>빌드업<br>
	축구덕후지만 볼보이만 5년째?!
	빵셔틀 강마루의 열혈청춘 축구드라마
	</p>
	</div>
</body>
</html>
