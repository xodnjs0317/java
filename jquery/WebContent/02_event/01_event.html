<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 

2.네트워크 방식
	http://jquery.com/download/
	http://cdnjs.com/libraries/jquery
	에서 다운 받을 jQuery 파일의 주소를 복사해서 사용합니다. 
 -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/
1.12.4/jquery.min.js">
</script>
<script>
$(document).ready(function () {
	$('div').on("click" ,function() { //on()메소드 사용하는 1번방법
		//on() 메소드 같은 경우는 그룹 이벤트 등록 메소드를 
		//사용하기 위해 사용합니다.
		var content = $(this).html()+"+";
		$(this).html(content);
		$(this).html($(this).html() +"+");
	});
	
	$("#div2").on({ 	//on()메소드 사용하는 2번 방법
		click:function(){
			alert("쿨럭!");
		}, mouseenter:function() {
			$(this).addClass("reverse");
		}, mouseleave:function() {
			$(this).removeClass("reverse");
		}
	});
	
});


</script>
<style>
div {
	font-size:40px;
	border : 5px solid black;
}

.reverse {
	background: black;
	color: white;
}
</style>


</head>
<body>
<div>이벤트 테스트</div>
<div id="div2">이벤트 테스트</div>

</body>
</html>
