<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/
1.12.4/jquery.min.js">
</script>
<style>
h1{
	margin: 10px;
	padding:10px;
	border: 5px solid black;
}

</style>
<script>
$(document).ready(function() {
	$("h1").on("click",function(){
		alert("이벤트 발생함");
	$("#wrap").append("<h1>추가된h1</h1>");	
	});
});
</script>
</head>
<body>
<div id ="wrap">
<h1>header</h1>
</div>
</body>
</html>
