<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/
1.12.4/jquery.min.js">
</script>
<script>
$(document).ready(function (event){
	$('textarea').keyup(function(){	//keydown, keypress도 있음.
		var inputLength = $(this).val().length;
		var remain = 150 - inputLength;	//남은 글자수를 구하기
		
		$('h1').html(remain);//남은 글자를 html 태그에 입력
		
		if(remain >=0){
			$('h1').css('color','black');
		}else{
			$('h1').css('color','red');
		}
	})
});
</script>
</head>
<body>
	<div>
		<p>지금 내 생각을 표현합니다.</p>
		<h1>150</h1>
		<textarea rows="5" cols="70"></textarea>
	</div>
</body>
</html>
