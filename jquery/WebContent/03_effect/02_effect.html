<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/
1.12.4/jquery.min.js">
</script>
<!-- 
effect 메소드를 사용하여 css를 사용하는 것보다 좀 더 역동적인 동작을 통하여 객체를
화려하게 숨기거나 보이게 만들 수 있습니다. 그리고 효과에 애니메이션 메소드까지 사용하면 선택한
요소에 다양한 동작을 적용시킬 수 있습니다.
 -->
 <script>
 //hide() /show() 메소드
 //hide() 메소드는 선택한 요소를 숨길때 사용합니다.
 //show() 메소드는 선택한 요소가 숨겨져 있을 경우 노출 시킵니다.
 //$(요소선택).hide("효과속도",콜백함수);
 //$(요소선택).show("효과속도",콜백함수);
 $(function() {
	 $("#btn1").on("click",function(){
		//1초동안 <h1>태그를 숨기고 콜백함수를 실행합니다.
		$("h1").hide(1000,function(){
			alert("숨김완료")
		});
	 });
	 $("#btn2").on("click",function(){
		$("h1").show("slow",function() {
			alert("노출완료!!")
		}) 
	 });
 });
 </script>
</head>
<body>
<button id="btn1">Hide</button>
<button id="btn2">Show</button>
<h1>내용</h1>
</body>
</html>
