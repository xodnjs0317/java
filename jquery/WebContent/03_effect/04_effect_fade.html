<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/
1.12.4/jquery.min.js">
</script>
<script>
/*faeOut() fadein() fadetoggle()메소드
 *fadeout()은 선택한 요소를 투명하게 만들때 사용하는 메소드 입니다.
 *fadein()은 숨겨져 있었다면 다시 나타나게 합니다.	
  fadeTo()선택한 요소를 지정한 투명도의 값까지만 숨깁니다.
    투명도 0~1까지
 */
 $(function (){
	$("#btn1").on("click",function(){
		$("h1").fadeOut(1000); //fadeOut("효과속도,콜백함수");
	});
	$("#btn2").on("click",function(){
		$("h1").fadeIn("slow"); //fadeIn("효과속도,콜백함수");
	});
	$("#btn3").on("click",function(){
		$("h1").fadeToggle("fast"); //fadeToggle("효과속도,콜백함수");
	});
	$("#btn4").on("click",function(){
		$("h1").fadeTo("slow",0.3); //fadeTo("효과속도,투명도,콜백함수");
	});
	$("#btn5").on("click",function(){
		$("h1").fadeTo(2000,0); //fadeTo("효과속도,투명도,콜백함수");
	});
 });
</script>
</head>
<body>
<button id="btn1">fadeout</button>
<button id="btn2">fadein</button>
<button id="btn3">fadetoggle</button>
<button id="btn4">투명도(30%)</button>
<button id="btn5">투명도(100%)</button>

<h1>짜자아안</h1>
<p>강승지 돼지 </p>
</body>
</html>
