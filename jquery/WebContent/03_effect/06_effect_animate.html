<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/
1.12.4/jquery.min.js">
</script>
<script>
/*animate()는 선택한 요소에 다양한 동작 효과를 적용합니다. 가령, 요소를 앞으로
 * 이동시키거나 점차 커지게 하는등 다양한 동작을 적용할 수 있습니다.
 * $(요소선택).animate((애니메이션 속성),"효과속도",콜백함수);
 */
 $(function(){
	 $("h1").animate({
		 marginLeft:"250px",
		 //marginTop:"250px"
	 },5000,function(){alert("도착완료")});
	 
	 $("h2").animate({
		 marginLeft:"250px",
		 opacity:0.3,
		 width:"100px"
	 },5000);
	 
	 $("h3").animate({
		 marginLeft:"250px",
	 },3000).animate({marginLeft:"100px"},2000);
	 
 });
 
 
 
</script>
</head>
<style>
h1{
	width:50px;
	height:30px;
	background-color:red;
	font-size:100%;
}
h2{
	width:50px;
	height:30px;
	background-color:orange;
	font-size:100%;
}
h3{
	width:50px;
	height:30px;
	background-color:purple;
	font-size:100%;
}
</style>
<body>
<h1>1</h1>
<h2>2</h2>
<h3>3</h3>

</body>
</html>
