<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/
1.12.4/jquery.min.js">
</script>
<script>
/* queue() dequeue()
 * queue() 메소든느 큐에 적용된애니메이션 함수를 반환하거나,
	큐에 지정한 함수를 추가합니다.
	queue() 메소드를 실행하면 실행이후의 모든 애니메이션이 취소됩니다.
	
	dequeue()는 queue() 메소드 실행 이후에 적용된 애니메이션
	메소드가 취소되지 않게 막아줍니다.
 */
$(function(){
	$(".txt1").animate({marginLeft:"200px"},1000)
	.animate({marginTop:"200px"},1000)
	.queue(function(){
		$(this).css({background:"red"});
		$(this).dequeue();
	}).animate({marginLeft:0},1000)
	.animate({marginTop:0},1000);
});
</script>
<style>
*{margin:0;}
.txt1{width:50px;text-align:center;
		background-color:aqua;}
</style>
</head>
<body>
	<p class="txt1">내용1</p>
</body>
</html>
