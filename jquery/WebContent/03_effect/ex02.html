<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/
1.12.4/jquery.min.js">
</script>
<script>
$(function(){
	$("#btn").on("click",function(){
		$("#ctx").animate({
			marginLeft:"+=50px"
		},500);
	});
});
</script>
<style>
*{margin:0;padding:0;}
#ctx{width:50px;height:50px;background:yellow;}
</style>
</head>
<body>
<button id="btn">버튼</button>
<p id="ctx">내용</p>
</body>
</html>
