<!-- Ajax란?
Asynchronous JavaScript and XML의 약자로 비동기 방식의
javascript의 XML을 가리킵니다. 등기방식은 서버에 신호를 보냈을 때
응답이 돌아와야 다음 동작을 수행할 수 있고, 비동기 방식은 그와 반대로
신호를 보냈을때 응답 상태와 상관없이 다음 동작을 수행할 수 있다는 점이 다름.

Ajax를 이용하는 이유는 화면 전환없이 클라이언트와 서버간에XML, JSON, 텍스트,
HTML 동의 정보를 교환하기 위해서 입니다. Ajax를 사용하면 사용자가 서버에 자료를
요청할 경우 화면전환없이 요청한 자료를 전송받을 수 있습니다.
자료를 요청했을 때 화면이 새롭게 변환된다면 스크립트를 로딩해야 하기 때문에
사용자가 더 많은 시간을 기다려야 하지만, Ajax를 사용해서 요청한다면,
스크립트 로딩없이 자료를 가져올 수 있기 때문에 기다릴 필요가 없습니다.

서버측 스크리브 언어가 무엇인가요?
프로그래밍 언어는 크게 클라이언트 측 언어와 서버측 언어로 나뉘어집니다.
대표적인 클라이언트 언어로는 자바 스크립트가 있고, 서버측 언어로는 PHP,
ASP,JSP가 있습니다. 두 언어의 차이점은 클라이언트 측 언어의 경우 방문자의
컴퓨터에서 프로그래밍 언어가 수행이 되지만, 서버측 언어에서는 서버에서 프로그래밍이
수행된다는 점입니다. 그러므로 사이트에서 동적인 사용자 환경을 개발할때는 주로 클라이언트 측
언어를 사용하고, 서버측 데이터 베이스에서 저장된 데이터를 불러오거나 사용자가
전송한 데이터를 저장할 때는 주로 서버측 언어를 사용합니다.
