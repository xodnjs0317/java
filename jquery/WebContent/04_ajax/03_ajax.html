<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/
1.12.4/jquery.min.js">
</script>
<script>
$(function(){
	$.ajax({
		/*url : "전송페이지"(action url),
		type : "전송방식"(get, post);
		data : "전송할 데이터"
		dataType : "요청할 데이터 형식"
		("html","xml","json","text","jsonp"),
		success: function(data){
			전송에 성공하면 실행될 코드;
		},
		error : funciton(){
			전송에 실패하면 실행될 코드;
			
		}*/
		url : "MOCK_DATA.json",
		dataType:"json",
		success: function(data){
			
			if(data.length>0){
				var tb = $("<table/>");
				for(var i in data){
					var $id = data[i].id;
					var $first_name = data[i].first_name;
					var $last_name = data[i].last_name;
					var $email = data[i].email;
					var $gender = data[i].gender;
					var row =$("<tr/>").append(
							$("<td/>").text($id),
							$("<td/>").text($first_name),
							$("<td/>").text($last_name),
							$("<td/>").text($email),
							$("<td/>").text($gender),
						);
					tb.append(row);
				}
				$(".wrap").append(tb);
			}
		}
	});
});

</script>
</head>
<body>
<div class="wrap"></div>
</body>
</html>
